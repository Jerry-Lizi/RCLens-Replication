<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>数据分析平台</title>
    <link rel="stylesheet" href="../src/assets/styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>数据分析平台</h1>
      <div id="upload-section">
        <input type="file" id="file-input" />
        <button onclick="uploadFile()">上传数据集</button>
      </div>
      <div id="query-section">
        <input type="text" id="query-input" placeholder="输入查询条件" />
        <button onclick="fetchData()">查询</button>
      </div>
      <div id="data-table">
        <!-- 动态生成的表格将放在这里 -->
      </div>
      <div id="variance-visualization">
        <!-- 方差可视化的bar图将放在这里 -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
